<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Reading List App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="movie" class="primary">Movie</label>
          <input type="text" id="movie" required/>
        </div>

        <br>

        <div class="form-item">
          <label for="year" class="primary">Year</label>
          <input type="text" id="year" required/>
        </div>

        <br>

        <div class="form-item">
          <label for="genre" class="primary">Genre</label>
          <select id="genre">
            <option value="" disabled selected></option>
            <option value="thriller">Thriller</option>
            <option value="horror">Horror</option>
            <option value="comedy">Comedy</option>
            <option value="action">Action</option>
            <option value="sci-fi">Comedy</option>
          </select>
        </div>
      </div>
      <br>
      <input type="submit" value="save"/>
    </form>

    <br>

    <button id="delete-all">Delete All</button>

    <h1>Movie List</h1>
    <hr>
    <div id="movie-list"></div>
  </body>
</html>
